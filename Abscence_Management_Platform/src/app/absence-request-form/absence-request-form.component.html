<div class="absence-request-form">
  <h2>Déposer une demande d'absence</h2>
    <form  > <!--[formGroup]="absenceForm"  *ngIf="uploadFile" (ngSubmit)="onSubmit()"-->
      <div class="form-row">
        <div class="form-group">
          <label for="dateDebut">Date Début</label>
          <input type="date" id="dateDebut" formControlName="dateDebut" class="form-control">
        </div>
        <div class="form-group">
          <label for="heureDebut">Heure Début</label>
          <input type="time" id="heureDebut" formControlName="heureDebut" class="form-control">
        </div>
        <div class="form-group">
          <label for="dateFin">Date Fin</label>
          <input type="date" id="dateFin" formControlName="dateFin" class="form-control">
        </div>
        <div class="form-group">
          <label for="heureFin">Heure Fin</label>
          <input type="time" id="heureFin" formControlName="heureFin" class="form-control">
        </div>
      </div>
  
      <div class="form-group">
        <label for="label">Label</label>
        <input type="text" id="label" formControlName="label" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="justification">Justification Optionnelle</label>
        <textarea id="justification" formControlName="justification" class="form-control"></textarea>
      </div>
  
      <div class="form-group" >
        <label for="uploadJustificatif">Upload File</label>
        <input type="file" id="uploadJustificatif"  class="form-control-file">
      </div>
      <div class="form-group" >
        <p>Fichier sélectionné:  <button type="button" >X</button></p>
      </div>
  
  
      <button type="submit" class="btn-primary">Envoyer</button>
    </form>
  </div>

  (change)="onFileChange($event)"{{ uploadFile }}(click)="onRemoveFile()"
