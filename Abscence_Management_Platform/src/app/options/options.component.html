<div class="container">
    <h2>Configuration  d’affichage des abscences et rattrappages imminentes(Accueil), l’emploi du temps et les notifications recues</h2>
    <div class="filters">
        <select [(ngModel)]="selectedClass" name="classs">
          <option *ngFor="let c of classes" [value]="c">{{ c }}</option>
        </select>
    
        <select [(ngModel)]="selectedSpec" name="classs">
          <option *ngFor="let s of specs" [value]="s">{{ s }}</option>
        </select>
    
        <select [(ngModel)]="selectedGroup" name="classs">
          <option *ngFor="let g of groups" [value]="g">{{ g }}</option>
        </select>
    
        <select [(ngModel)]="selectedTeacher" name="classs">
          <option *ngFor="let t of teachers" [value]="t">{{ t }}</option>
        </select>
    
        <select [(ngModel)]="selectedLabel" name="classs">
          <option *ngFor="let l of labels" [value]="l">{{ l }}</option>
        </select>
      </div>
      <!-- From Uiverse.io by gharsh11032000 --> 
<button class="animated-button">
    <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">

        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
      ></path>
    </svg>
    <span class="text">Enregistrer</span>
    <span class="circle"></span>
    <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
      ></path>
    </svg>
  </button>
  
</div>
